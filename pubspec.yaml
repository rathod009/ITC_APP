    - assets/images/lecture.png
    - assets/images/batches.png
    - assets/images/project.png
    - assets/images/seminar.png
    - assets/images/autodesk.png
    - assets/images/hardware.jpg
    - assets/images/insights.png
    - assets/images/corporate.png
    - assets/images/customised.png
    - assets/images/internship.jpg
    - assets/images/networking.png
    - assets/images/accounting.png
