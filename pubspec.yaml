name: itc_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  get: ^4.7.2
  get_it: ^8.0.3
  fpdart: ^1.1.1
  equatable: ^2.0.7
  shared_preferences: ^2.5.2
  intl: ^0.20.2
  http: ^1.3.0
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  project_structure_builder: ^0.0.2+1
  flutter_launcher_icons: "^0.14.3"

flutter:
  uses-material-design: true

